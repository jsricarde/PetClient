<ion-view title="Chat">
    <header class="bar bar-header bar-positive">
        <h1 class="title">{{ current_room }}</h1>
        <button class="button button-assertive" ng-click="">Leave</button>

    </header>

    <ion-content class="has-header padding">

        <div class="list" ng-if="messages.length > 0">
            <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in messages">
                <div class="msg">
                    <div class="details padding">
                        <p>
                            <div class="user">{{ msg.user }}</div>
                            <div class="message">{{ msg.text }}</div>
                        </p>
                        <small>{{ time(msg.time) }}</small>
                    </div>
                </div>
            </li>
        </div>

        <div class="card" ng-if="!messages.length">
            <div class="item item-text-wrap">
                No messages yet.
            </div>
        </div>

    </ion-content>


    <footer class="bar bar-footer bar-positive item-input-inset">
        <label class="item-input-wrapper">
      <input type="text" id="message" name="message" ng-model="message" placeholder="Type message">
    </label>
        <a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()"></a>
    </footer>

</ion-view>
